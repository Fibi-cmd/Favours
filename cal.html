<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator for favour</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #ff7eb3, #ff758c, #4a148c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      backdrop-filter: blur(8px);
    }
    .navbar .nav-link {
      color: #fff;
      margin: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ffda79;
    }

    .page-content {
      margin-top: 100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Love Banner */
    .love-banner {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .girlfriend-name {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #ffb6c1;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff6f91; }
      to { text-shadow: 0 0 20px #ff6f91, 0 0 40px #ff3d68; }
    }

    /* Floating Heart */
    .heart-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      animation: orbit 6s linear infinite;
    }
    .heart {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    /* Calculator */
    .calculator {
      width: 95%;
      max-width: 360px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 20px;
      box-shadow: 0px 15px 40px rgba(0,0,0,0.6),
                  inset 0px 0px 20px rgba(255,255,255,0.1);
      text-align: center;
      /* Removed float animation */
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 1.8em;
      text-align: right;
      background: #333;
      color: #0ff;
      border: none;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px #0ff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .button:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.3);
    }
    .button.operator {
      background: linear-gradient(135deg, #ff8c00, #ff5f6d);
    }
    .button.equal {
      background: linear-gradient(135deg, #28a745, #00c9a7);
    }

    /* Mobile Friendly */
    @media (max-width: 480px) {
      .girlfriend-name {
        font-size: 1.6em;
      }
      .calculator {
        padding: 15px;
      }
      .button {
        padding: 12px;
        font-size: 1em;
      }
      .display {
        font-size: 1.5em;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="text2speech.html" class="nav-link">T2S</a>
    <a href="cal.html" class="nav-link">Cal.c</a>
    <a href="learn.html" class="nav-link">Learn</a>
    <a href="lovecal.html" class="nav-link">Love Cal.c</a>
    <a href="games.html" class="nav-link">Games</a>
    <a href="contacts.html" class="nav-link">favour Tub</a>
  </nav>

  <div class="page-content">
    <!-- Love Banner -->
    <div class="love-banner">
      <span class="girlfriend-name">💖 favour 💖</span>
      <div class="heart-orbit"><span class="heart">💚</span></div>
    </div>

    <!-- Calculator -->
    <div class="calculator">
      <input type="text" id="display" class="display" disabled>
      <div class="buttons">
        <button class="button operator" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendToDisplay('(')">(</button>
        <button class="button operator" onclick="appendToDisplay(')')">)</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button operator" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button class="button operator equal" onclick="calculate()">=</button>

        <button class="button operator" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button operator" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button operator" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="button operator" onclick="appendToDisplay('Math.log(')">log</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
