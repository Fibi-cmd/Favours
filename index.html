<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Premium 3D Signup Page</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0d1b2a, #1b263b, #415a77, #778da9);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 3D Cube */
    .scene {
      position: absolute; top: 20%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      perspective: 600px;
      pointer-events: none;
      opacity: 0.6;
    }
    .cube {
      width: 150px; height: 150px;
      margin: auto;
      transform-style: preserve-3d;
      animation: spin 15s infinite linear;
    }
    .cube .face {
      position: absolute;
      width: 150px; height: 150px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }
    @keyframes spin {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Form */
    .form-container {
      position: absolute; top: 55%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 360px;
      color: #f0f0f0;
    }
    .form-container h2 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b; color: #feb47b; }
      to   { text-shadow: 0 0 20px #78ffd6, 0 0 30px #a8ff78; color: #78ffd6; }
    }
    .form-container input {
      width: 100%; margin-bottom: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .form-container button {
      width: 100%; padding: 14px;
      border: none; border-radius: 8px;
      font-size: 18px; font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: #111;
    }

    .error-message {
      color: #ff4d4f;
      font-size: 14px;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #e0e0e0;
      max-width: 90%;
    }
    .modal-content p { margin-bottom: 15px; }
    .modal-content button {
      padding: 10px 20px;
      border: none; border-radius: 6px;
      background: #ff7e5f; color: #fff;
      font-size: 16px;
    }

    /* Header & Footer */
    .header, .footer {
      position: absolute; width: 100%; text-align: center;
      color: #fff; font-size: 16px;
    }
    .header { top: 10px; }
    .footer { bottom: 10px; }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .scene { width: 140px; height: 140px; }
      .cube { width: 100px; height: 100px; }
      .cube .face { width: 100px; height: 100px; }
      .form-container { padding: 20px; }
      .form-container h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="header">Welcome to the Next-Gen Experience</div>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="form-container">
    <form id="signupForm" novalidate>
      <h2>Sign Up</h2>
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Surname" />
      <button type="submit">Sign Up</button>
      <div id="inlineError" class="error-message"></div>
    </form>
  </div>

  <div class="footer">Secure. Stunning. Simple.</div>

  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p>Hello! Beautiful ❤️ your name is favour, please use your real name.<br/>e.g. First name favour, Surname favour 😊</p>
      <button id="closeBtn">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const inlineError = document.getElementById('inlineError');
    const modal = document.getElementById('errorModal');
    const closeBtn = document.getElementById('closeBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      inlineError.textContent = '';

      const first = document.getElementById('firstName').value.trim().toLowerCase();
      const last = document.getElementById('lastName').value.trim().toLowerCase();

      if (!first || !last) {
        inlineError.textContent = 'favour, please fill in the data to continue';
        return;
      }

      if (first === 'favour' && last === 'favour') {
        window.location.href = 'main.html';
      } else {
        modal.style.display = 'flex';
      }
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    ['firstName', 'lastName'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        inlineError.textContent = '';
      });
    });
  </script>
</body>
</html>
